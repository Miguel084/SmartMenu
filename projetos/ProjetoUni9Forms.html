<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container card-box shadow " id="nav">
    <div>
        <h1 id="titulo">Entre em contato:</h1>
        <p id="subtitulo">Deixe suas informações:</p>
    </div>
    <form>
        <div class="contato">
            <div class="campo">
                <div>
                    <label for="nome">
                        <strong>
                            <img src="https://cdn0.iconfinder.com/data/icons/users-android-l-lollipop-icon-pack/24/user-64.png"
                                alt="mestreCuca" width="40"> Nome:
                        </strong></label><br>
                    <input type="text" , name="nome" , id="nome" class="contato" placeholder="Seu Nome">
                </div>
                <div>
                    <label for="nomerestaurante"><strong><img
                                src="https://cdn3.iconfinder.com/data/icons/streamline-icon-set-free-pack/48/Streamline-94-256.png"
                                alt="mestreCuca" width="35"> Nome do restaurante: </strong></label><br>
                    <input type="text" , name="nomerestaurante" , id="nomerestaurante" class="contato" placeholder="Nome da Empresa" required>
                </div>
            </div>

            <div class="campo">
                <label forlabel><br>
                <input type="email" nome="email" placeholder="E-mail" class="con="email"><strong><img
                            src="https://cdn0.iconfinder.com/data/icons/essentials-solid-glyphs-vol-1/100/Email-Letter-Mail-256.png"
                            alt="mail" width="35"> E-mail:</strong></tato" required>
            </div>
            <div class="campo">
                <label for="telefone"><strong><img
                            src="https://cdn3.iconfinder.com/data/icons/social-media-black-white-2/512/BW_Whatsapp_glyph_svg-64.png"
                            alt="zapzap" width="35"> Telefone: </strong></label><br>
                <input type="tel" placeholder="Telefone"  nome="telefone" id="telefone" class="contato">
            </div>
        </div>
        <div class="campo">
            <label> <b>Qual o melhor plano para você? </b></label>
            <label>
                <input type="radio" name="plano" value="basico" checked> Básico
            </label>
            <label>
                <input type="radio" name="plano" value="intermediario"> Intermediário
            </label>
            <label>
                <input type="radio" name="plano" value="premium"> Premium
            </label>
        </div>
        <div>
            <label for="mensagem" id="perguntas"><b> Perguntas: </b></label>
            <textarea row="6" style="width: 26em" id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
